<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品明细 - TopM</title>
    <link rel="stylesheet" href="./styles/tailwind.generated.css" />
    <link
      rel="stylesheet"
      href="./vendor/fontawesome/css/all.min.css"
    />
    <link
      href="./vendor/inter/inter.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --topm-primary: 15 23 42;
        --topm-accent: 59 130 246;
        --topm-secondary: 99 102 241;
        --topm-bglight: 248 250 252;
        --topm-bg-grad: radial-gradient(
            900px circle at 16% 6%,
            rgb(var(--topm-accent) / 0.1),
            transparent 60%
          ),
          radial-gradient(
            900px circle at 85% 0%,
            rgb(var(--topm-secondary) / 0.1),
            transparent 60%
          );
      }

      body {
        background-image: var(--topm-bg-grad);
        background-attachment: fixed;
        background-color: rgb(var(--topm-bglight));
      }
    </style>
  </head>
  <body data-page="order-item" class="font-sans text-slate-700 antialiased min-h-screen">
    <main class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-10">
      <div class="flex items-center justify-between gap-4 mb-4">
        <a
          href="./dashboard.html#orders"
          class="inline-flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-accent"
        >
          <i class="fas fa-arrow-left"></i>
          <span>返回订单列表</span>
        </a>
        <div id="order-item-loading" class="hidden text-xs text-accent bg-accent/10 px-2 py-1 rounded">
          <i class="fas fa-circle-notch fa-spin mr-1"></i>加载中
        </div>
      </div>

      <section class="bg-white/90 backdrop-blur-xl border border-slate-200 rounded-2xl shadow-sm p-5 sm:p-6">
        <div class="flex gap-4 items-start">
          <a id="order-item-img-link" target="_blank" rel="noreferrer" class="block">
            <img
              id="order-item-img"
              alt="商品图片"
              class="w-24 h-24 sm:w-28 sm:h-28 rounded-xl bg-slate-100 object-cover border border-slate-200"
            />
          </a>
          <div class="min-w-0 flex-1">
            <h1 id="order-item-name" class="text-lg font-bold text-slate-900 leading-snug">-</h1>
            <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
              <div class="text-slate-500">
                SKU：<span id="order-item-sku" class="font-mono text-slate-800">-</span>
              </div>
              <div class="text-slate-500">数量：<span id="order-item-qty" class="text-slate-800 font-semibold">-</span></div>
              <div class="text-slate-500">
                订单号：<span id="order-item-order-sn" class="font-mono text-slate-800">-</span>
              </div>
            </div>
            <div class="mt-3">
              <a
                id="order-item-open-link"
                target="_blank"
                rel="noreferrer"
                class="text-sm font-medium text-accent hover:underline"
                >打开链接</a
              >
            </div>
          </div>
        </div>

        <div id="order-item-error" class="hidden mt-4 text-sm bg-rose-50 border border-rose-100 text-rose-700 px-3 py-2 rounded-lg"></div>
      </section>
    </main>

    <script type="module" src="./app.js?v=2026-01-09-1"></script>
  </body>
</html>
